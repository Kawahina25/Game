<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck is the key - 設定</title>
    <!-- Google Fonts: Cinzel (タイトル用) と Noto Sans JP (本文用) -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="gamesetting.css">
</head>
<body>
    <!-- ポップアップ表示時の背景オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <div class="game-container" id="gameContainer">
        <!-- ゲーム設定画面 -->
        <div id="gameSettings" class="game-screen">
            <h2>ゲーム設定</h2>
            
            <div class="setting-section">
                <h3>HP設定</h3>
                <div class="hp-selector">
                    <div class="hp-option" data-hp="10">HP10<br>(サドンデス)</div>
                    <div class="hp-option selected" data-hp="30">HP30<br>(ノーマル)</div>
                    <div class="hp-option" data-hp="50">HP50<br>(じっくり)</div>
                    <div class="hp-option" data-hp="100">HP100<br>(長期戦)</div>
                </div>
            </div>

            <div class="setting-section">
                <h3>手札枚数設定</h3>
                <div class="hand-size-selector">
                    <div class="hand-size-option" data-cards="3">3枚</div>
                    <div class="hand-size-option selected" data-cards="5">5枚</div>
                    <div class="hand-size-option" data-cards="7">7枚</div>
                </div>
            </div>

            <div class="setting-section">
                <h3>カード種類ON/OFF</h3>
                <div class="card-type-toggles">
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleHealCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">回復系カード</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleBadCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">ハプニングカード</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleRareCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">レアカード</span>
                    </label>
                </div>
            </div>
            <!-- スキルON/OFFトグル -->
            <div class="setting-section">
                <h3>スキル機能ON/OFF</h3>
                <div class="card-type-toggles">
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleSkills" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">スキル機能</span>
                    </label>
                </div>
            </div>
            
            <button id="startGame" class="start-game-button">ゲーム開始</button>
            <button id="showCardsOnSettings" class="show-cards-button">カードの種類を確認</button>
        </div>

        <!-- カード情報ポップアップ (共通) -->
        <div id="cardInfo" class="card-info-popup">
            <h3 class="popup-title">カードの種類と効果</h3>
            <div id="cardInfoContent" class="card-info-content"></div>
            <button id="closeCardInfo" class="close-popup-button">閉じる</button>
        </div>
    </div>

    <!-- JavaScriptファイルをリンク (defer属性でHTMLの解析後に実行) -->
    <script src="gamesetting.js" defer></script>
</body>
</html>
