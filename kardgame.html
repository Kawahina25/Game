<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck is the key</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="kardgame.css">
</head>
<body>
    <!-- ポップアップ表示時の背景オーバーレイ -->
    <div id="overlay" class="overlay"></div>

    <div class="game-container" id="gameContainer">
        <button id="quitButton" class="quit-button">対戦を終わらせる</button>

        <!-- ゲーム開始画面 -->
        <div id="startScreen" class="game-screen">
            <h1>Luck is the key</h1>
            <p class="subtitle">―― Your choice shapes your destiny ――</p>
            <button id="startNewGame" class="start-game-button">ゲーム開始</button>
            <button id="showCardsOnStart" class="show-cards-button">カードの種類を確認</button>
        </div>

        <!-- ゲーム設定画面 -->
        <div id="gameSettings" class="game-screen" style="display: none;">
            <h2>ゲーム設定</h2>
            
            <div class="setting-section">
                <h3>HP設定</h3>
                <div class="hp-selector">
                    <div class="hp-option" data-hp="10">HP10<br>(サドンデス)</div>
                    <div class="hp-option selected" data-hp="30">HP30<br>(ノーマル)</div>
                    <div class="hp-option" data-hp="50">HP50<br>(じっくり)</div>
                    <div class="hp-option" data-hp="100">HP100<br>(長期戦)</div>
                </div>
            </div>

            <div class="setting-section">
                <h3>手札枚数設定</h3>
                <div class="hand-size-selector">
                    <div class="hand-size-option" data-cards="3">3枚</div>
                    <div class="hand-size-option selected" data-cards="5">5枚</div>
                    <div class="hand-size-option" data-cards="7">7枚</div>
                </div>
            </div>

            <div class="setting-section">
                <h3>カード種類ON/OFF</h3>
                <div class="card-type-toggles">
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleHealCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">回復系カード</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleBadCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">ハプニングカード</span>
                    </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="toggleRareCards" checked>
                        <span class="slider round"></span>
                        <span class="toggle-text">レアカード</span>
                    </label>
                </div>
            </div>
            
            <button id="startGame" class="start-game-button">ゲーム開始</button>
            <button id="showCardsOnSettings" class="show-cards-button">カードの種類を確認</button>
        </div>

        <!-- カード情報ポップアップ -->
        <div id="cardInfo" class="card-info-popup">
            <h3 class="popup-title">カードの種類と効果</h3>
            <div id="cardInfoContent" class="card-info-content"></div>
            <button id="closeCardInfo" class="close-popup-button">閉じる</button>
        </div>

        <!-- 対戦終了確認ポップアップ -->
        <div id="confirmQuit" class="confirm-quit-popup">
            <h3 class="popup-title">ほんとにやめていいのか？</h3>
            <div class="button-group">
                <button id="quitYes" class="quit-yes-button">YES</button>
                <button id="quitNo" class="quit-no-button">NO</button>
            </div>
        </div>

        <!-- ラウンド通知ポップアップ -->
        <div id="roundNotification" class="round-notification">
            <!-- JavaScriptでラウンド数が挿入されます -->
        </div>

        <!-- ゲームセット通知 -->
        <div id="gameSetNotification" class="game-set-notification">
            Game Set !
        </div>

        <!-- ゲームエリア -->
        <div id="gameArea" class="game-screen">
            <div class="status">
                <div class="player">
                    <h3>あなた</h3>
                    <p>HP: <span id="playerHp"></span><span id="playerSkull" class="skull-icon">☠</span></p>
                </div>
                <div class="enemy">
                    <h3>ライバル</h3>
                    <p>HP: <span id="enemyHp"></span><span id="enemySkull" class="skull-icon">☠</span></p>
                </div>
            </div>
            <div class="message" id="message">
                あなたのターンです。カードを選んでください。
            </div>
            <div class="cards" id="cards"></div>
            <button id="showCardsInGame" class="show-cards-in-game-button">カードの種類を確認</button>
            <!-- 現在のラウンド表示（JavaScriptで動的に追加されます） -->
        </div>

        <!-- 結果画面（JavaScriptで動的に追加されます） -->
        <div id="resultScreen" class="result-screen"></div>
    </div>

    <!-- JavaScriptファイルをリンク (defer属性でHTMLの解析後に実行) -->
    <script src="kardgame.js" defer></script>
</body>
</html>
